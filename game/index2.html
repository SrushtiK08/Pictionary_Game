<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Pictionery Game</title>
</head>
<body>

    <h1>Pictionary Game - Play with your friends</h1>

    <form>
        <center><h2>Create a Room</h2></center>
        <label for="username"><center>
          <h3>Username:</h3>
        </center></label>
        <input type="text" id="username" name="username" placeholder="Enter your username">
        <button type="submit">Create a Room</button>
    </form>

    <form>
      <center><h2>Join a Room</h2></center>
      <label for="username2"><center><h3>Username:</h3></center></label>
      <input type="text" id="username2" name="username2" placeholder="Enter your username">
      <label for="roomID"><center><h3>Room ID:</h3></center></label>
      <input type="text" name="roomID" id="roomID" placeholder="Enter the room ID">
      <button type="submit">Join Room</button>
    </form>

</body>
</html>
